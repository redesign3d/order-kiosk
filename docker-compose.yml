version: '3.9'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-orderkiosk}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/orderkiosk}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost}
      APP_ENCRYPTION_KEY: ${APP_ENCRYPTION_KEY:-base64:dGhpcy1pcy1hLTMyLWJ5dGUtc2VjcmV0LWtleSEhISE=}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-ChangeMe123!}
      SESSION_TTL_HOURS: ${SESSION_TTL_HOURS:-24}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      WEBHOOK_QUEUE_CONCURRENCY: ${WEBHOOK_QUEUE_CONCURRENCY:-3}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"

  proxy:
    image: caddy:2.8.4
    volumes:
      - ./infra/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

volumes:
  db-data:
